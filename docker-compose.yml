version: '3'
services:
  nginx:
    restart: always
    image: samjbro/koel-nginx
    # build:
    #   context: ./nginx
    #   dockerfile: Dockerfile.dev
    ports:
      - 8080:80
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules
      - ./client:/app
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules
      - ./api:/app
